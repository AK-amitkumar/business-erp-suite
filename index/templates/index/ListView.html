<!doctype html>

<html lang="en">
  <head>
  	{% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    {% block list_title %}<!-- Title block -->{% endblock %}
	<link rel="shortcut icon" type="image/png" href="{% static 'index/images/favicon.png' %}"/>
    <!-- Page styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.min.css">
    <link rel="stylesheet" href="{% static 'index/css/material_design.css' %}">
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link href="{% static 'index/css/list_view_style.css' %}" type="text/css" rel="stylesheet"/>
    <style>
    .button.btn-delete{
    	display:none;
    }
    </style>
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>
  <body>
  	
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

      {% include 'index/HeaderFile.html' %}
      
      <div class="erp-content mdl-layout__content">
        
       {% block list_table %}
       {% endblock %}
        
      </div>
      <footer class="erp-footer mdl-mega-footer">
       <div>Made with Love by Akhil Mathew</div>     
      </footer>
    </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </body>
</html>
