<!doctype html>

<html lang="en">
  <head>
  	{% load static %}
    <meta charset="utf-8">
    {% block form_title %}<!-- Title block -->{% endblock %}
	<link rel="shortcut icon" type="image/png" href="{% static 'index/images/favicon.png' %}"/>
	
	<!-- jQuery Load -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<!-- jQuery Load -->
    
    <!-- Common styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en"/>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.min.css">
    <link rel="stylesheet" href="{% static 'index/css/material_design.css' %}"/>
    <!-- Common styles -->
    
    <link href="{% static 'index/css/form_view_style.css' %}" rel="stylesheet" type="text/css" />
    <script src="{% static 'index/js/form_view_js.js' %}" type="text/javascript" ></script>
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="{% static 'index/materialize.css' %}">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
          
    {% block form_style_js %} {% endblock %}
	<!-- Common Style -->
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>
  <body>
  	
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
	
	  {% include 'index/HeaderFile.html' %}
        
      <div class="erp-content mdl-layout__content">
        	{% block form_section %}
        	{% endblock %}
      </div>
   <footer class="erp-footer mdl-mega-footer">
     <div>Made with Love by Akhil Mathew</div>     
   </footer>
  </div>
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </body>
</html>
